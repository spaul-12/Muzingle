<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/muzingle.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
  <link rel="stylesheet" href="static/style.css">
  <title>Muzingle</title>
</head>

<body>
  <div class="title">
    <a href="/">Mu<h1>z</h1>ingle</a>
  </div>
  <div class="container">
    <br>

    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <form action="/" method="POST">
          <input type="text" class="form-control form-input" placeholder="Name of song ..." name="song" id="song"
            required>
          <br>
          <input type="number" class="form-control form-input" placeholder="Year" name="year" id="year" required>
          <br>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      {% if song1 %}
      <div class="songlist">
        <div class="row2">
          {%for i in song1%}
          <div class="column1">
            <div class="card h-200">
              {{i.year}}
              <h6><b>{{i.name}}</b></h6>
              <p> {{i.artists}}</p>
            </div>
          </div>
          {%endfor%}


          {%endif%}
        </div>
      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
